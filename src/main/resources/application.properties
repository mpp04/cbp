# Database Properties
# values set as environment variables in the local WinOS
#spring.datasource.url={postgresql.dbaddr}
#spring.datasource.username={postgresql.dbusr}
#spring.datasource.password={postgresql.dbpwd}
# port=5432

# Hibernate Properties
# The SQL dialect makes Hibernate generate better sql for the chosen database
#spring.japa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL92Dialect

# Hibernate ddl auto (create, create, drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# --
spring.main.banner-mode=off
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(%logger{0}){blue} %clr(%m){faint}%n
